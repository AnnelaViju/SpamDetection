<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .spam {
            color: #d9534f;
            font-weight: bold;
        }

        .ham {
            color: #5bc0de;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Result</h1>
        <p>Your message: {{ message }}</p>
        {% if prediction == 1 %}
            <p class="spam">Prediction: This is a SPAM message.</p>
        {% else %}
            <p class="ham">Prediction: This is a HAM message.</p>
        {% endif %}
    </div>
</body>
</html>
